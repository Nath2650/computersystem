<!DOCTYPE html>
<html lang="en">
    <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Website</title>
        <link rel="stylesheet" href="../css.css">
    </head>
    <body>
        <div class="container">
            <form class="form form__hidden" id="createAccount">
                <h1 class="form__title">Create Account</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username" required>
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" id="signupPassword" class="form__input" autofocus placeholder="Password" required>
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" id="signupFirstName" class="form__input" autofocus placeholder="First Name" required>
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" id="signupLastName" class="form__input" autofocus placeholder="Last Name" required>
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" id="signupEmail" class="form__input" autofocus placeholder="Email" required>
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit" id="signupButton">Sign up</button>
                <form action="/login" method="get" style="text-align:center">
                    <p> Already an user?</p>
                    <input type="submit" value="Log in">
                </form>
                <p class="form__text">
                    <a class="form__link" href="./.." id="linkCreateAccount">Home</a>
                </p>
            </form>
        </div>
    </body>
</html>
